name: Aegis IP Feeder
on:
  schedule:
    - cron: '0 */2 * * *' # 每2小时抓一次，保持最新
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: pip install requests PyGithub
      - name: Run Collector
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python aegis_collector.py
